server:
  port: 8088

spring:
  application:
    name: api-gateway

  zipkin:
    base-url: http:localhost:9411
 cloud:
   gateway:
     routes:
       - id: customer
         uri: lb://customer
         predicates:
           - Path=/api/v1/customers/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka