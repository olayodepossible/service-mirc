server:
  port: 8082

spring:
  application:
    name: fraud

  datasource:
    url: jdbc:postgresql://localhost:9040/fraud
    username: postgres
    password: ${password}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: false